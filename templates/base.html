<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karthik Transport</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-md w-full text-center">
        <h1 class="text-4xl font-bold mb-6 text-gray-800">
            WELCOME TO <span class="text-blue-500">KARTHIK TRANSPORT</span> PAGE
        </h1>

        <div class="space-y-4">
            <a href="/input_data/" class="block">
                <button class="w-full py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition">
                    DATA ENTRY
                </button>
            </a>

            <a href="/products_data_fetch/" class="block">
                <button class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition">
                    CHECK DATA
                </button>
            </a>
        </div>
    </div>
</body>
</html>
